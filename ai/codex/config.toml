# https://developers.openai.com/codex/config-sample

model = "gpt-5.2-codex"
model_reasoning_effort = "high"
personality = "pragmatic"
network_access = true
sandbox_mode = "workspace-write"
web_search = 'cached' # OpenAI-maintained cache
notify = ["ai-notify"]
suppress_unstable_features_warning = true
check_for_update_on_startup = false

[features]
unified_exec = true
apply_patch_freeform = true
skills = true
shell_snapshot = true

[tui]
notifications = false
animations = false


[shell_environment_policy]
inherit = "none"
include_only = ["PATH", "HOME", "ACCELERANDO_HOME"]


# Extra settings used only when sandbox_mode = "workspace-write".
[sandbox_workspace_write]
# Additional writable roots beyond the workspace (cwd). Default: []
writable_roots = []
# Allow outbound network access inside the sandbox. Default: false
network_access = true
# Exclude $TMPDIR from writable roots. Default: false
exclude_tmpdir_env_var = true
# Exclude /tmp from writable roots. Default: false
exclude_slash_tmp = true


[projects."/home/isymchych/accel-os"]
trust_level = "trusted"

[projects."/home/isymchych/work/PAB"]
trust_level = "trusted"

[projects."/home/isymchych/projects"]
trust_level = "trusted"

[mcp_servers.serena]
command = "uvx"
args = ["--from", "git+https://github.com/oraios/serena", "serena", "start-mcp-server", "--context", "codex"]
enabled = false

[mcp_servers.playwright]
command = "npx"
args = ["@playwright/mcp@latest", "--executable-path", "/usr/bin/chromium", "--extension"]
enabled = false
env = { "PLAYWRIGHT_MCP_EXTENSION_TOKEN" = "4ABNUUw41dr10RtRCTxvNUGoNsadvCq-PvdIfuKa77I" }

[notice]
hide_rate_limit_model_nudge = true

[analytics]
enabled = false

[feedback]
enabled = false
