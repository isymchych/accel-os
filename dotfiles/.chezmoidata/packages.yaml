packages:
  linux:
    arch:
      pacman:
        - yazi        # file manager; install unarchiver plugin for previews
        - ripgrep     # fast project search
        - fd          # ergonomic file finder
        - tokei       # code line counts
        - just        # task runner
        - fzf         # fuzzy matcher
        - wget        # HTTP(S) downloads
        - htop        # system monitor
        - gitui       # TUI for git
        - git-delta   # git diff viewer
        - difftastic  # syntax-aware diffs
        - television  # fuzzy file finder / search
        - lazydocker  # TUI for Docker
        - sad         # structural search/replace, with preview
        - editorconfig-core-c

        # emacs
        - aspell
        - aspell-en
        - aspell-uk
        - emacs-wayland

        # zsh
        - starship    # shell prompt
        - noto-fonts-emoji # emoji-capable font
        - zsh-completions
        - zsh-autosuggestions
        - zsh-syntax-highlighting

        # fonts
        - noto-fonts-cjk # CJK fonts
      aur:
        - mergiraf    # semantic merge driver
        - rainfrog    # CLI database client
